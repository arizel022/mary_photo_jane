<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Mary Jane | Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">
    @@include('../lego/top-header.html')
<main class="page">
    <section class="gallery section">
        <div class="container" data-ref="container">
            <h1 class="title">Gallery</h1>
            <ul class="filter">
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter="all">All photos</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".category-deep">Deep</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".category-serenity">Serenity</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".category-others">Others</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".category-we">We</button>
                </li>
            </ul>
            <ul class="gallery__list">
                <li class="gallery__item gallery__item--small mix category-deep category-others">
                    <a class="gallery__link" title="pict" href="./images/gallery/1.jpg">
                        <img src="./images/gallery/1.jpg" alt="" class="gallery__img">
                    </a>
                    
                </li>
                <li class="gallery__item gallery__item--small mix category-serenity category-we">
                    <a class="gallery__link" title="pict" href="./images/gallery/2.jpg">
                        <img src="./images/gallery/2.jpg" alt="" class="gallery__img">
                    </a>
                    
                </li>
                <li class="gallery__item gallery__item--high mix category-deep">
                    <a class="gallery__link" title="pict" href="./images/gallery/4.jpg">
                        <img src="./images/gallery/4.jpg" alt="" class="gallery__img">
                    </a>
                    
                </li>
                <li class="gallery__item gallery__item--small mix category-serenity">
                    <a class="gallery__link" title="pict" href="./images/gallery/3.jpg">
                        <img src="./images/gallery/3.jpg" alt="" class="gallery__img">
                    </a>
                    
                </li>
                <li class="gallery__item gallery__item--high mix category-others">
                    <a class="gallery__link" title="pict" href="./images/gallery/5.jpg">
                        <img src="./images/gallery/5.jpg" alt="" class="gallery__img">
                    </a>
                    
                </li>
                <li class="gallery__item gallery__item--small mix category-we">
                    <a class="gallery__link" title="pict" href="./images/gallery/6.jpg">
                        <img src="./images/gallery/6.jpg" alt="" class="gallery__img">
                    </a>
                    
                </li>
                <li class="gallery__item gallery__item--high mix category-others">
                    <a class="gallery__link" title="pict" href="./images/gallery/7.jpg">
                        <img src="./images/gallery/7.jpg" alt="" class="gallery__img">
                    </a>
                    
                </li>
            </ul>
        </div>
    </section>

    <section class="collections section">
        <div class="container" data-ref="container2">
            <h2 class="title">Collections</h2>
            <ul class="filter">
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter="all">All collections</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".categoryC-deep">Crazy</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".categoryC-serenity">People</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".categoryC-others">Cities</button>
                </li>
                <li class="filter__item">
                    <button class="filter__btn" type="button" data-filter=".categoryC-we">We</button>
                </li>
            </ul>
            <ul class="collections__list">
                <li class="collections__item mix categoryC-serenity categoryC-we">
                    <a class="collections__link collections__link--1" href="">
                        <h3 class="collections__subtitle">
                            Collection Name
                        </h3>
                    </a>
                    
                </li>
                <li class="collections__item mix categoryC-deep">
                    <a class="collections__link collections__link--2" href="">
                        <h3 class="collections__subtitle">
                            Collection Name
                        </h3>
                    </a>
                    
                </li>
                <li class="collections__item mix categoryC-serenity">
                    <a class="collections__link collections__link--3" href="">
                        <h3 class="collections__subtitle">
                            Collection Name
                        </h3>
                    </a>
                    
                </li>
                <li class="collections__item mix categoryC-others">
                    <a class="collections__link collections__link--4" href="">
                        <h3 class="collections__subtitle">
                            Collection Name
                        </h3>
                    </a>
                    
                </li>

            </ul>
        </div>
    </section>
</main>





    <!-- @@include('../lego/footer.html') -->
    <script src="js/main.min.js"></script>


</body>

</html>
