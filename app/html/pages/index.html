@@include('../lego/head.html')
<title>Photographer Mary Jane | Home page</title>
@@include('../lego/fonts.html')
<link rel="stylesheet" href="css/index.min.css">
</head>

<body class="body index">


        @@include('../lego/header.html')

        <section class="hero">
            <img class="hero__logo-img" src="images/logo.svg" alt="logo" width="600" height="66">


            <div class="promo">

                <div class="promo__content">
                    <div class="promo__item">
                        <img class="promo__img" src="./images/index/promo/1.jpg" alt="" width="1920" height="1080">
                    </div>
                    <div class="promo__item">
                        <img class="promo__img" src="./images/index/promo/2.jpg" alt="" width="1920" height="1080">
                    </div>
                    <div class="promo__item">
                        <img class="promo__img" src="./images/index/promo/3.jpg" alt="" width="1920" height="1080">
                    </div>
                    <div class="promo__item">
                        <img class="promo__img" src="./images/index/promo/4.jpg" alt="" width="1920" height="1080">
                    </div>
                </div>

                <div class="promo__control">
                    <button class="promo__view-btn" type="button">
                        <svg class="promo__view-btn-icon" width="50" height="50">
                            <use xlink:href="images/icons/sprite.svg#icon-eye"></use>
                        </svg>
                        <svg class="promo__view-btn-icon promo__view-btn-icon--glow" width="50" height="50">
                            <use xlink:href="images/icons/sprite.svg#icon-eye"></use>
                        </svg>
                    </button>
                    <div class="dots"></div>
                </div>


            </div>





        </section>


    <script src="js/main.min.js"></script>

</body>

</html>
